<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form</h1>
    <form action="">
      Email
      <br>
      <input type="text" name="email"/>
      <br>
      Why is coding cool?
      <br>
      <select>
        <option selected>Select an option</option>
        <option>Because it's fun</option>
        <option>Because it's interesting</option>
        <option>Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <p>
        <input type="radio" name="language" value="HTML">HTML
        <input type="radio" name="language" value="CSS">CSS
        <input type="radio" name="language" value="JavaScript">Javascript
      </p>
      <p>Would you like to sign up for more information?</p>
      <p>
        <input type="checkbox" name="sign up" value="sign up">Sign me up!
        <br>
        Comments
        <br>
        <textarea name="comments" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" name="submit" value="Submit">
      </p>
    </form>

  </body>
</html>
