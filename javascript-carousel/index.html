<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-arrow">
      <i class="fa-solid fa-chevron-left"></i>
    </div>
    <div class="carousel">
      <img src="images/001.png" class="carousel-img">
      <div class="dots-container">
        <i class="fa-regular fa-circle" id="btn-1"></i>
        <i class="fa-regular fa-circle" id="btn-2"></i>
        <i class="fa-regular fa-circle" id="btn-3"></i>
        <i class="fa-regular fa-circle" id="btn-4"></i>
        <i class="fa-regular fa-circle" id="btn-5"></i>
      </div>
    </div>
    <div class="right-arrow">
      <i class="fa-solid fa-chevron-right"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
