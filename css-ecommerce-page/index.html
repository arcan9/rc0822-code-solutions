<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="text-align-center">New Arrivals
    </h2>
    <div class="row">
      <div class="col-fifth">
        <div class="object-fit">
          <img src="images/dress1.jpeg" alt="shirt by Free People">
        </div>
        <p class="item-name"><strong>Free People</strong> <span class="text-light">| Size 6</span></p>
        <p><div class="highlight item-price">$35</div> <span class="text-light text-strike">$125 retail</span></p>
      </div>
      <div class="col-fifth">
        <div class="object-fit">
          <img src="images/ysl-bag.jpeg" alt="necklace by Saint Laurent">
        </div>
        <p class="item-name"><strong>Yves Saint Laurent</strong> <span class="text-light">| One Size</span></p>
        <p><div class="highlight item-price">$200</div> <span class="text-light text-strike">$1600 retail</span></p>
      </div>
      <div class="col-fifth">
        <div class="object-fit">
          <img src="images/key.jpeg" alt="jewelry by Tiffany">
        </div>
        <p class="item-name"><strong>Tiffany</strong> <span class="text-light">| One Size</span></p>
        <p><div class="highlight item-price">$476</div> <span class="text-light text-strike">$2000 retail</span></p>
      </div>
      <div class="col-fifth">
        <div class="object-fit">
          <img src="images/lv-bag.jpg" alt="bag by Louis Vuitton">
        </div>
        <p class="item-name"><strong>Loius Vuitton</strong> <span class="text-light">| One Size</span></p>
        <p><div class="highlight item-price">$95</div> <span class="text-light text-strike">$1200 retail</span></p>
      </div>
      <div class="col-fifth">
        <div class="object-fit">
          <img src="images/dress2.jpeg" alt="dress by Reformation">
        </div>
        <p class="item-name"><strong>Reformation</strong> <span class="text-light">| Size 4</span></p>
        <p><div class="highlight item-price">$20</div> <span class="text-light text-strike">$198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
