<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="uppercase">Learn More</h2>
    <form>
      <div>
        <label><span class="uppercase ml-8">Company Email</span>
          <input type="email" name="email" placeholder="sally@company.co">
        </label>
        <label><span class="uppercase ml-8">Name</span>
          <input type="text" name="name" placeholder="Sally Smith">
        </label>
        <label><span class="uppercase ml-8">Where are you hiring?</span>
          <input type="text" name="location" placeholder="City, Country">
        </label>
        <label for="hiring"><span class="uppercase ml-8">How many engineers are you hiring in the next 6 months?</span></label>
        <select name="hiring" id="hiring">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-5">3-5 Engineers</option>
          <option value="6 or more">6 or more Engineers</option>
        </select>
      </div>
      <button type="submit" class="uppercase">Submit</button>
    </form>
  </div>
</body>
</html>
