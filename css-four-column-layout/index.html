<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <h2 class="text-align-center">How It Works</h2>
    <div class="container">
      <div class="row">
        <!-- <div class="padding"> -->
        <div class="col-fourth">
          <img src="images/screen-1.png" alt="mobile interface showing app switching feature">
          <div class="icon"><img src="images/switch-icon.png" alt="switch icon"></div>
          <div class="app-info">
            <h2>App Switching</h2>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <!-- </div> -->
        <div class="col-fourth">
          <img src="images/screen-2.png" alt="mobile interface showing app switching feature">
          <div class="icon"><img src="images/filter-icon.png" alt="switch icon"></div>
          <div class="app-info">
            <h2>Trip Filtering</h2>
            <p>Evaluate your trip requests.</p>
          </div>
        </div>
        <div class="col-fourth">
          <img src="images/screen-3.png" alt="mobile interface showing app switching feature">
          <div class="icon"><img src="images/slider-icon.png" alt="switch icon"></div>
          <div class="app-info">
            <h2>Service Filters</h2>
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="col-fourth">
          <img src="images/screen-4.png" alt="mobile interface showing app switching feature">
          <div class="icon"><img src="images/bars-icon.png" alt="switch icon"></div>
          <div class="app-info">
            <h2>Stats + Mileage</h2>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
  </body>
</html>
